<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!--Link jQuery library-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>



    <!--Link stylesheet-->
    <link rel="stylesheet" href="css/style.css">


    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron bg-success text-white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <p class="text-center">Choo Choo. Chee Chee</p>
        </div>

        <div class="row " id="table-area">
            <div class="col-md-12 bg-success" id="table-header">
                <strong> Current Train Schedule</strong>
            </div>

            <table class="table table-bordered border border-success" id="table-area">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (mins)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">Trenton Express</td>
                        <td>Trenton</td>
                        <td>25</td>
                        <td>05:35 PM</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td scope="row">Oregon Trail</td>
                        <td>Salem,Oregon</td>
                        <td>3600</td>
                        <td>01:39 PM</td>
                        <td>1154</td>
                    </tr>
                    <tr>
                        <td scope="row">Midnight Carriage</td>
                        <td>Phlidelphia</td>
                        <td>15</td>
                        <td>5:35</td>
                        <td>10</td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>
    <br>

    <div class="row">

        <!-- Add train Card-->
        <div class="col-lg-6">
            <div class="card card-default">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">

                    <!-- Add train Form -->

                    <form role="form" class="form-control-sm">

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="train-name">Name:</label>
                                <input class="form-control" id="train-name" type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="train-destination">Destination:</label>
                                <input class="form-control" id="train-destination" type="number">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="train-time">First Train Time (HH:MM - military time):</label>
                                <input class="form-control" id="train-time" type="number">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="train-frequency">Frequency (mins):</label>
                                <input class="form-control" id="train-frequency" type="number">
                            </div>
                        </div>

                        <button class="btn btn-success" id="add-train" type="submit">Submit</button>
                    </form>

                </div>

            </div>

        </div>



    </div>






    <!--Link app.js -->
    <script type="text/javascript" src="app.js"></script>


</body>

</html>
