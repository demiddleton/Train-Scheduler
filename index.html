<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


    <!--Link jQuery library-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>



    <!--Link stylesheet-->
    <link rel="stylesheet" href="css/style.css">


    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron bg-success text-white">
            <h1 class="text-center">Anytime is Train Time</h1>
            <p class="text-center">Choo Choo. Chee Chee</p>
        </div>

        <div class="row " id="tableArea">
            <div class="col-md-9 bg-success" id="table-header">
                <p> Current Train Schedule</p>
            </div>

            <div class="col-md-3 bg-success" id="table-header">
                <p id="current-time"> </p>
            </div>


            <table class="table table-bordered border border-success" id="table-area">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (mins)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody> </tbody>
            </table>
        </div>

    </div>
    <br>

    <div class="row" id="addTrain">

        <!-- Add train Card-->
        <div class="col-md-8">
            <div class="card card-default">

                <div class="card-header col-sm-12 bg-success">
                    Add Train
                </div>
            </div>
            <div class="card-body">

                <!-- Add train Form -->

                <form role="form" class="form-control-sm">

                    <div class="form-row">
                        <div class="col-sm-6">
                            <label for="train-name"><h4>Train Name:</h4></label>
                            <input class="form-control" id="train-name" type="text">
                        </div>
                        <div class="col-sm-6">
                            <label for="train-destination"><h4>Destination:</h4></label>
                            <input class="form-control" id="train-destination" type="text">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="train-time"><h4>First Train Time (HH:MM - military time):</h4></label>
                            <input class="form-control" id="train-time" type="text">
                        </div>
                        <div class="col-md-6">
                            <label for="train-frequency"><h4>Frequency (mins):</h4></label>
                            <input class="form-control" id="train-frequency" type="number">
                        </div>
                    </div>

                    <button class="btn btn-success" id="add-train" type="submit">Submit</button>
                </form>

            </div>

        </div>

    </div>



    </div>






    <!--Link app.js -->
    <script type="text/javascript" src="app.js"></script>


</body>

</html>
